{% extends "base.html" %}

{% block content %}
 <div class="results">
<h1>Results</h1>
    <p>Query document category: {{ category }}</p>
    <p>Evaluation score: {{ score }}</p>
<table>
    <tr>
        <th> Category</th>
         <th> Distance </th>
        <th> Text</th>
    </tr>
    {% for doc in doc_d %}
        <tr>
            <td> {{ doc['Category'] }} </td>
             <td> {{ doc['Distance'] }} </td>
            <td><a href={{ url_for('text', doc = doc['Text']) }}>Link</a></td>
        </tr>
    {% endfor %}
</table>
     </div>
{% endblock %}
